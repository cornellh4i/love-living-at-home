{% extends 'layouts/base.html' %}
{% import 'macros/form_macros.html' as f %}

{% block content %}
<div class="ui stackable centered grid container">
  <div class="twelve wide column">
    <a class="ui basic compact button" href="{{ url_for('admin.registered_metro_areas') }}">
      <i class="caret left icon"></i>
      Back to all metro areas
    </a>
    <h2 class="ui header">

      {% if metro_area %}
        {{ metro_area.name }}
        <div class="sub header">View and manage {{ metro_area.name }}.</div>
      {% else %}
        <div class="sub header">Add a new metro area</div>
      {% endif %}
    </h2>
  </div>
  <div class="twelve wide column">
    {{ f.render_form(form) }}
  </div>
</div>
{% endblock content %}
