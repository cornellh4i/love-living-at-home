{% extends 'layouts/base.html' %}

{% set endpoints = [
'admin.create_request',
'admin.create_transportation_request'
]%}


{% block content %}
<div class="ui stackable centered grid container">
  <div class="twelve wide column">
    <h2 class="ui header">
      Request Manager
    </h2>
    <div class="ui two item menu">
      <a class="item {% if request.endpoint == 'admin.search_request' %}active{% endif %}"
        href="{{ url_for('admin.search_request') }}">Search Requests</a>
      <a class="item {% if request.endpoint in endpoints%}active{% endif %}"
        href="{{ url_for('admin.create_request') }}">Create Requests</a>
    </div>
    {% block request_content %}
    {% endblock %}
  </div>
</div>
{% endblock %}
